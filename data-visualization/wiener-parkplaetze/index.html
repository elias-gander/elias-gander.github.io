<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiener Parkplätze</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="map"></div>
    <span id="zoom-hint">Reinzoomen für Parkplätze</span>
    <span id="loading-indicator" class="hidden"></span>
    <div id="stats">
      <span class="stat" id="remaining-parking-spots"></span>
      <span class="label">Parkplätze</span>
      <span class="stat" id="trees-planted"></span>
      <span class="label">Bäume gepflanzt</span>
    </div>
    <img id="explosion" />
    <div id="infos">
      <p>
        Die Berechnung von Position, Form und Anzahl der Parkplätze basiert auf
        den Daten der
        <a
          href="https://www.data.gv.at/katalog/dataset/7cf0da04-1f77-4321-929e-78172c74aa0b"
          target="_blank"
          >Flächen-Mehrzweckkarte</a
        >
        (FMZK) der Magistratsabteilung für Stadtvermessung MA 41.
      </p>
      <p>
        <a
          href="https://elias-gander.github.io/2025-2-11-wiener-parkplaetze"
          target="_blank"
          >Weitere Informationen und source code</a
        >
      </p>
      <p>Mehr Platz für Menschen!</p>
    </div>
    <span id="infos-link">?</span>
    <script src="script.js"></script>
  </body>
</html>

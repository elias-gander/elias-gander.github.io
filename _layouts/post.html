---
layout: default
---

{%-include back_link.html-%}

<article>
  <div class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
    <br />
    {% include tags.html tags=page.tags %}
  </div>
  
  <h1>{{ page.title }}</h1>

  {{ content }}
</article>

{% if page.comments == true %}
    <hr>
    {% include comments.html %}
{% endif %}
